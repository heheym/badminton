{include file="common/header" /}

<div class="page-content">
    <div class="row maintop" style="margin:10px ">
        <div class="col-xs-4 col-sm-2 margintop5">
            <a href="{:url('admin/Admin/admin_add')}">
                <button class="btn btn-sm btn-danger">
                    <i class="ace-icon fa fa-bolt bigger-110"></i>
                    添加管理员
                </button>
            </a>
        </div>
        <div class="col-xs-10 col-sm-5 margintop5">
            <form name="admin_list_sea" class="form-search" method="post" action="{:url('admin/Admin/admin_list')}">
                <div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
                    <input type="text" name="search_name" class="form-control" value="{$search_name}"
                           placeholder="输入需查询的用户名"/>
                    <span class="input-group-btn">
											<button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												搜索
											</button>
										</span>
                </div>
            </form>
        </div>
        <div class="col-xs-4 col-sm-5 margintop5">
            <div class="input-group-btn">
                <a href="{:url('admin/Admin/admin_list')}">
                    <button type="button" class="btn btn-sm  btn-purple">
                        <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                        显示全部
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-xs-12">
            <div>
                <form id="leftnav" name="leftnav" method="post" action="">
                    <input type="hidden" name="checkk" id="checkk" value="1"/><!--用于判断操作类型-->
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th>登录用户名</th>
                            <!--<th class="hidden-sm hidden-xs">邮箱</th>-->
                            <th>用户组</th>
                            <!--<th>真实姓名</th>-->
                            <!--<th class="hidden-sm hidden-xs">电话号码</th>-->
                            <!--<th class="hidden-sm hidden-xs">登陆次数</th>-->
                            <th class="hidden-sm hidden-xs">IP地址</th>
                            <th>状态</th>
                            <th style="border-right:#CCC solid 1px;">操作</th>
                        </tr>
                        </thead>

                        <tbody>

                        {foreach name="admin_list" item="v"}
                        <tr>
                            <td height="28">{$v.name}</td>
                            <!--<td class="hidden-sm hidden-xs">{$v.admin_email}</td>-->
                            <td>{$v.r_name}</td>
                            <td>{$v.ip}</td>
                            <!--<td class="hidden-sm hidden-xs">{$v.ip}</td>-->

                            <td>
                                {if condition="$v['status'] eq 1"}
                                <a class="red open-btn" href="{:url('admin/Admin/admin_state')}" data-id="{$v.admin_id}"
                                   title="已开启">
                                    <div id="zt{$v.id}">
                                        <button class="btn btn-minier btn-yellow">开启</button>
                                    </div>
                                </a>
                                {else/}
                                <a class="red open-btn" href="{:url('admin/Admin/admin_state')}" data-id="{$v.admin_id}"
                                   title="已禁用">
                                    <div id="zt{$v.admin_id}">
                                        <button class="btn btn-minier btn-danger">禁用</button>
                                    </div>
                                </a>
                                {/if}
                            </td>
                            <td>
                                <div class="hidden-sm hidden-xs action-buttons">
                                    <a class="green"
                                       href="{:url('admin/Admin/admin_add',array('id'=>$v['id']))}"
                                       title="修改">
                                        <i class="ace-icon fa fa-pencil bigger-130"></i> </a>
                                    {if condition="$v['id'] neq 1"}
                                    <a class="red" name="delete"
                                       href="{:url('admin/Admin/admin_del',array('id'=>$v['id']))}"
                                       title="删除">
                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                    </a>
                                    {/if}
                                </div>

                            </td>
                        </tr>
                        {/foreach}
                        <tr>
                            <td height="50" colspan="10" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div><!-- /.page-content -->

{include file="common/footer" /}
