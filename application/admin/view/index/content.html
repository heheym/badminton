<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>果叔商城</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-xs-3">
                <p>
                    总订单量
                    {$data['all']}
                </p>
            </div>
            <div class="jumbotron col-xs-3">
                <p>今日订单
                    {$data['today']}
                </p>
            </div>
            <div class="jumbotron col-xs-3">
                <p>本周订单
                    {$data['week']}
                </p>
            </div>
            <div class="jumbotron col-xs-3">
                <p>本月订单
                    {$data['month']}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron col-sm-3">
                <p>未付款订单
                    {$data['0']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>待发货订单
                    {$data['2']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>代收货订单
                    {$data['3']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>已完成订单
                    {$data['1']}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron col-sm-3">
                <p>今日金额
                    {$data['today_income']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>本月金额
                    {$data['month_income']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>总金额
                    {$data['total_income']}
                </p>
            </div>
            <div class="jumbotron col-sm-3">
                <p>总退款
                    {$data['refund']}
                </p>
            </div>
        </div>
    </div>
</body>

</html>
